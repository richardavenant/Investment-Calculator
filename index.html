<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Metric Calculator</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
        }

        .top-banner {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calculator-container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calculator-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form {
            background: #007bff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        form input[type="number"],
        form input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form button {
            background-color: #0056b3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #004080;
        }

        /* Results box styles */
        #results {
            margin-top: 20px;
            background: #007bff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            color: #fff;
            text-align: center;
        }

        #results.visible {
            display: block;
        }

        #results h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .metric-label {
            flex: 1;
            font-weight: bold;
        }

        .metric-value {
            flex: 1;
            text-align: right;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            color: #007bff;
        }

        .positive-value {
            color: #28a745;
        }

        .negative-value {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="top-banner">
        <h1>Proply</h1>
    </div>

    <div class="calculator-container">
        <h1>Metric Calculator</h1>
        <form id="metricForm">
            <label for="purchasePrice">Purchase Price (R):</label>
            <input type="number" id="purchasePrice" required>

            <label for="deposit">Deposit Amount (R):</label>
            <input type="number" id="deposit" required>

            <label for="floorArea">Floor Area (m²):</label>
            <input type="number" id="floorArea" required>

            <label for="nightlyRate">Nightly Rate on Airbnb (R):</label>
            <input type="number" id="nightlyRate" required>

            <label for="occupancyRate">Occupancy Rate (% or number):</label>
            <input type="text" id="occupancyRate" required>

            <label for="levies">Monthly Levies (R):</label>
            <input type="number" id="levies" required>

            <label for="ratesTaxes">Monthly Rates and Taxes (R):</label>
            <input type="number" id="ratesTaxes" required>

            <label for="otherExpenses">Other Monthly Expenses (R):</label>
            <input type="number" id="otherExpenses" required>

            <label for="termYears">Preferred Term (in years):</label>
            <input type="number" id="termYears" required>

            <button type="button" onclick="calculateMetrics()">Calculate</button>
        </form>

        <div id="results">
            <h2>Calculation Results</h2>
            <div class="result-item">
                <div class="metric-label">Monthly Income:</div>
                <div class="metric-value"><span id="monthlyIncomeResult" class="positive-value"></span></div>
            </div>
            <div class="result-item">
                <div class="metric-label">Total Operating Expenses:</div>
                <div class="metric-value"><span id="totalOperatingExpensesResult" class="positive-value"></span></div>
            </div>
            <div class="result-item">
                <div class="metric-label">Monthly Bond Payment:</div>
                <div class="metric-value"><span id="monthlyPaymentResult" class="positive-value"></span></div>
            </div>
            <div class="result-item">
                <div class="metric-label">Annual Revenue:</div>
                <div class="metric-value"><span id="annualRevenueResult" class="positive-value"></span></div>
            </div>
            <div class="result-item">
                <div class="metric-label">Gross Yield:</div>
                <div class="metric-value"><span id="grossYieldResult" class="positive-value"></span></div>
            </div>
            <div class="result-item">
                <div class="metric-label">Annual Cash Flow:</div>
                <div class="metric-value"><span id="annualCashFlowResult" class="positive-value"></span></div>
            </div>
            <div class="result-item">
                <div class="metric-label">Cash on Cash Return:</div>
                <div class="metric-value"><span id="cashOnCashReturnResult" class="positive-value"></span></div>
            </div>
            <div class="result-item">
                <div class="metric-label">Average Rate per m²:</div>
                <div class="metric-value"><span id="ratePerSquareMeterResult" class="positive-value"></span></div>
            </div>
        </div>
    </div>

    <script>
        function parseOccupancy(input) {
            if (input.endsWith('%')) {
                input = input.slice(0, -1);
                return parseFloat(input);
            } else {
                return parseFloat(input);
            }
        }

        function calculateMetrics() {
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const deposit = parseFloat(document.getElementById('deposit').value);
            const floorArea = parseFloat(document.getElementById('floorArea').value);
            const nightlyRate = parseFloat(document.getElementById('nightlyRate').value);
            const occupancyRate = parseOccupancy(document.getElementById('occupancyRate').value);
            const levies = parseFloat(document.getElementById('levies').value);
            const ratesTaxes = parseFloat(document.getElementById('ratesTaxes').value);
            const otherExpenses = parseFloat(document.getElementById('otherExpenses').value);
            const termYears = parseInt(document.getElementById('termYears').value);

            const interestRate = 11.75 / 100;

            const loanAmount = purchasePrice - deposit;
            const monthlyIncome = nightlyRate * (occupancyRate / 100) * 30;
            const annualRevenue = monthlyIncome * 12;

            const maintenance = 0.1 * monthlyIncome;
            const management = confirm("Is management needed?") ? 0.2 * monthlyIncome : 0;
            const totalOperatingExpenses = levies + ratesTaxes + maintenance + management + otherExpenses;

            const grossYield = (annualRevenue / purchasePrice) * 100;

            const termMonths = termYears * 12;
            const monthlyInterestRate = interestRate / 12;
            const monthlyPayment = loanAmount * (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, termMonths)) / (Math.pow(1 + monthlyInterestRate, termMonths) - 1);
            const annualMortgagePayments = monthlyPayment * 12;

            const annualCashFlow = annualRevenue - annualMortgagePayments - (totalOperatingExpenses * 12);
            const cashOnCashReturn = (annualCashFlow / deposit) * 100;
            const ratePerSquareMeter = purchasePrice / floorArea;

            document.getElementById('monthlyIncomeResult').textContent = `R${monthlyIncome.toFixed(2)}`;
            document.getElementById('totalOperatingExpensesResult').textContent = `R${totalOperatingExpenses.toFixed(2)}`;
            document.getElementById('monthlyPaymentResult').textContent = `R${monthlyPayment.toFixed(2)}`;
            document.getElementById('annualRevenueResult').textContent = `R${annualRevenue.toFixed(2)}`;
            document.getElementById('grossYieldResult').textContent = `${grossYield.toFixed(2)}%`;
            document.getElementById('annualCashFlowResult').textContent = `R${annualCashFlow.toFixed(2)}`;
            document.getElementById('cashOnCashReturnResult').textContent = `${cashOnCashReturn.toFixed(2)}%`;
            document.getElementById('ratePerSquareMeterResult').textContent = `R${ratePerSquareMeter.toFixed(2)}m²`;

            // Apply positive or negative value classes
            applyValueClass('monthlyIncomeResult', monthlyIncome);
            applyValueClass('totalOperatingExpensesResult', totalOperatingExpenses);
            applyValueClass('monthlyPaymentResult', monthlyPayment);
            applyValueClass('annualRevenueResult', annualRevenue);
            applyValueClass('grossYieldResult', grossYield);
            applyValueClass('annualCashFlowResult', annualCashFlow);
            applyValueClass('cashOnCashReturnResult', cashOnCashReturn);
            applyValueClass('ratePerSquareMeterResult', ratePerSquareMeter);

            document.getElementById('results').classList.add('visible');
        }

        function applyValueClass(elementId, value) {
            const element = document.getElementById(elementId);
            if (value < 0) {
                element.classList.add('negative-value');
                element.classList.remove('positive-value');
            } else {
                element.classList.add('positive-value');
                element.classList.remove('negative-value');
            }
        }
    </script>
</body>
</html>
